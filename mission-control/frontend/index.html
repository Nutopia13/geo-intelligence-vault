<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | Kanban Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0a0e1a',
                            800: '#0f172a',
                            700: '#1e293b',
                        },
                        teal: {
                            DEFAULT: '#00d4aa',
                            dark: '#00b894',
                            light: '#00f5c4',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-navy-900 text-gray-100 min-h-screen overflow-hidden">
    <!-- Main Layout -->
    <div class="flex h-screen">
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col min-w-0">
            
            <!-- Header -->
            <header class="glass-header px-6 py-4 flex items-center justify-between shrink-0">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-teal to-teal-dark flex items-center justify-center shadow-lg shadow-teal/20">
                        <i data-lucide="target" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-tight">Mission Control</h1>
                        <p class="text-xs text-gray-400">Operation Dashboard v2.0</p>
                    </div>
                </div>
                
                <!-- Mission Status -->
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-2 px-4 py-2 rounded-lg bg-navy-800/50 border border-gray-700/50">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-sm font-medium text-gray-300">Mission Active</span>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <div class="text-center">
                            <p class="text-2xl font-bold text-teal" id="agent-count">0</p>
                            <p class="text-xs text-gray-500">Agents</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-orange-400" id="alert-count">0</p>
                            <p class="text-xs text-gray-500">Alerts</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-blue-400" id="task-count">0</p>
                            <p class="text-xs text-gray-500">Tasks</p>
                        </div>
                    </div>
                </div>
                
                <!-- New Task Button -->
                <button onclick="openCreateModal()" class="btn-primary flex items-center gap-2 px-4 py-2 rounded-lg font-medium">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    New Task
                </button>
            </header>
            
            <!-- Filters Bar -->
            <div class="px-6 py-3 border-b border-gray-800 flex items-center gap-4 shrink-0">
                <div class="flex items-center gap-2">
                    <i data-lucide="filter" class="w-4 h-4 text-gray-500"></i>
                    <span class="text-sm text-gray-400">Filters:</span>
                </div>
                
                <select id="filter-priority" class="filter-select text-sm px-3 py-1.5 rounded-lg">
                    <option value="">All Priorities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                
                <select id="filter-agent" class="filter-select text-sm px-3 py-1.5 rounded-lg">
                    <option value="">All Agents</option>
                </select>
                
                <button onclick="clearFilters()" class="text-sm text-gray-500 hover:text-teal transition-colors">
                    Clear Filters
                </button>
            </div>
            
            <!-- Kanban Board -->
            <div class="flex-1 overflow-x-auto overflow-y-hidden p-6">
                <div class="flex gap-6 h-full min-w-max">
                    
                    <!-- Backlog Column -->
                    <div class="kanban-column flex flex-col w-80">
                        <div class="column-header flex items-center justify-between p-4 rounded-t-xl bg-gray-800/30 border-t border-l border-r border-gray-700/30">
                            <div class="flex items-center gap-2">
                                <i data-lucide="circle" class="w-4 h-4 text-gray-400"></i>
                                <h3 class="font-semibold text-gray-200">Backlog</h3>
                            </div>
                            <span class="task-count px-2 py-0.5 text-xs rounded-full bg-gray-700 text-gray-300" data-column="backlog">0</span>
                        </div>
                        <div id="column-backlog" class="column-content flex-1 p-3 rounded-b-xl bg-gray-800/20 border-b border-l border-r border-gray-700/30 overflow-y-auto" data-status="backlog">
                        </div>
                    </div>
                    
                    <!-- In Progress Column -->
                    <div class="kanban-column flex flex-col w-80">
                        <div class="column-header flex items-center justify-between p-4 rounded-t-xl bg-blue-500/10 border-t border-l border-r border-blue-500/20">
                            <div class="flex items-center gap-2">
                                <i data-lucide="loader-2" class="w-4 h-4 text-blue-400"></i>
                                <h3 class="font-semibold text-gray-200">In Progress</h3>
                            </div>
                            <span class="task-count px-2 py-0.5 text-xs rounded-full bg-blue-500/20 text-blue-300" data-column="in_progress">0</span>
                        </div>
                        <div id="column-in_progress" class="column-content flex-1 p-3 rounded-b-xl bg-blue-500/5 border-b border-l border-r border-blue-500/10 overflow-y-auto" data-status="in_progress">
                        </div>
                    </div>
                    
                    <!-- Review Column -->
                    <div class="kanban-column flex flex-col w-80">
                        <div class="column-header flex items-center justify-between p-4 rounded-t-xl bg-yellow-500/10 border-t border-l border-r border-yellow-500/20">
                            <div class="flex items-center gap-2">
                                <i data-lucide="eye" class="w-4 h-4 text-yellow-400"></i>
                                <h3 class="font-semibold text-gray-200">Review</h3>
                            </div>
                            <span class="task-count px-2 py-0.5 text-xs rounded-full bg-yellow-500/20 text-yellow-300" data-column="review">0</span>
                        </div>
                        <div id="column-review" class="column-content flex-1 p-3 rounded-b-xl bg-yellow-500/5 border-b border-l border-r border-yellow-500/10 overflow-y-auto" data-status="review">
                        </div>
                    </div>
                    
                    <!-- Done Column -->
                    <div class="kanban-column flex flex-col w-80">
                        <div class="column-header flex items-center justify-between p-4 rounded-t-xl bg-green-500/10 border-t border-l border-r border-green-500/20">
                            <div class="flex items-center gap-2">
                                <i data-lucide="check-circle-2" class="w-4 h-4 text-green-400"></i>
                                <h3 class="font-semibold text-gray-200">Done</h3>
                            </div>
                            <span class="task-count px-2 py-0.5 text-xs rounded-full bg-green-500/20 text-green-300" data-column="done">0</span>
                        </div>
                        <div id="column-done" class="column-content flex-1 p-3 rounded-b-xl bg-green-500/5 border-b border-l border-r border-green-500/10 overflow-y-auto" data-status="done">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!-- Right Sidebar -->
        <aside class="w-80 glass-sidebar border-l border-gray-800 flex flex-col">
            
            <!-- Agent Status Panel -->
            <div class="p-5 border-b border-gray-800">
                <h2 class="text-sm font-semibold text-gray-300 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    Agent Status
                </h2>
                <div id="agent-list" class="space-y-3">
                    <!-- Agents loaded dynamically -->
                </div>
            </div>
            
            <!-- Intelligence Feed -->
            <div class="flex-1 flex flex-col min-h-0">
                <div class="p-5 pb-3">
                    <h2 class="text-sm font-semibold text-gray-300 uppercase tracking-wider mb-2 flex items-center gap-2">
                        <i data-lucide="radio" class="w-4 h-4"></i>
                        Intelligence Feed
                    </h2>
                    <p class="text-xs text-gray-500">Latest signals and updates</p>
                </div>
                <div id="intelligence-feed" class="flex-1 overflow-y-auto px-5 pb-5 space-y-3">
                    <!-- Intelligence items loaded dynamically -->
                </div>
            </div>
        </aside>
    </div>
    
    <!-- Task Detail Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeTaskModal()"></div>
        <div class="modal-content glass-modal">
            <div class="flex items-center justify-between p-6 border-b border-gray-700/50">
                <h2 id="modal-title" class="text-xl font-bold text-white"></h2>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div class="flex items-center gap-4">
                    <span id="modal-priority" class="px-3 py-1 text-xs font-semibold rounded-full"></span>
                    <span id="modal-status" class="px-3 py-1 text-xs font-semibold rounded-full bg-gray-700 text-gray-300"></span>
                </div>
                <div>
                    <label class="text-xs text-gray-500 uppercase tracking-wider">Description</label>
                    <p id="modal-description" class="mt-1 text-gray-300"></p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wider">Assigned To</label>
                        <p id="modal-agent" class="mt-1 text-gray-300 flex items-center gap-2">
                            <i data-lucide="user" class="w-4 h-4"></i>
                            <span></span>
                        </p>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 uppercase tracking-wider">Due Date</label>
                        <p id="modal-due-date" class="mt-1 text-gray-300 flex items-center gap-2">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
                <div id="modal-tags-container">
                    <label class="text-xs text-gray-500 uppercase tracking-wider">Tags</label>
                    <div id="modal-tags" class="mt-2 flex flex-wrap gap-2"></div>
                </div>
                <div class="pt-4 flex gap-3">
                    <button onclick="editCurrentTask()" class="btn-primary flex-1 py-2 rounded-lg font-medium flex items-center justify-center gap-2">
                        <i data-lucide="edit-2" class="w-4 h-4"></i>
                        Edit Task
                    </button>
                    <button onclick="deleteCurrentTask()" class="flex-1 py-2 rounded-lg font-medium bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Create Task Modal -->
    <div id="create-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeCreateModal()"></div>
        <div class="modal-content glass-modal max-w-lg">
            <div class="flex items-center justify-between p-6 border-b border-gray-700/50">
                <h2 class="text-xl font-bold text-white">Create New Task</h2>
                <button onclick="closeCreateModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="create-task-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                    <input type="text" id="new-task-title" required class="form-input w-full px-4 py-2 rounded-lg" placeholder="Enter task title...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                    <textarea id="new-task-description" rows="3" class="form-input w-full px-4 py-2 rounded-lg" placeholder="Enter task description..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
                        <select id="new-task-priority" class="form-input w-full px-4 py-2 rounded-lg">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Status</label>
                        <select id="new-task-status" class="form-input w-full px-4 py-2 rounded-lg">
                            <option value="backlog" selected>Backlog</option>
                            <option value="in_progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Assign to Agent</label>
                        <select id="new-task-agent" class="form-input w-full px-4 py-2 rounded-lg">
                            <option value="">Unassigned</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Due Date</label>
                        <input type="date" id="new-task-due" class="form-input w-full px-4 py-2 rounded-lg">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Tags (comma-separated)</label>
                    <input type="text" id="new-task-tags" class="form-input w-full px-4 py-2 rounded-lg" placeholder="e.g., urgent, frontend, bug">
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="btn-primary flex-1 py-2 rounded-lg font-medium">
                        Create Task
                    </button>
                    <button type="button" onclick="closeCreateModal()" class="flex-1 py-2 rounded-lg font-medium bg-gray-700 text-gray-300 hover:bg-gray-600 transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
